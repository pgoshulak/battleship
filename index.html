<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Battleship</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/board.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/logs.css" />
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script data-main="scripts/main" src="scripts/testData.js"></script>
  <script data-main="scripts/main" src="scripts/constants.js"></script>
  <script data-main="scripts/main" src="scripts/require.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono|VT323" rel="stylesheet">
</head>
<body>
  <img id="background-image" src="./css/water.jpg" alt="background-image"></img>
  <div id="game-controller"></div>
  <div id="game-container">
    <div id="opponent-board"></div>
    <div id="player-board"></div>
    <div id="opponent-ships" class="log-base">opponent ships</div>
    <div id="player-ships" class="log-base">player ships</div>
    <div id="message-area" class="log-base"><div>No message yet</div></div>
    <button id="ready-button" class="log-base">Ready!</button>
    <ul id="shot-log" class="log-base"></ul>
  </div>
</body>
</html>
