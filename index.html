<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Battleship</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/board.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/logs.css" />
  <!-- <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script> -->
  <script src="./scripts/jquery-2.2.3.min.js"></script>
  <script data-main="scripts/main" src="scripts/testData.js"></script>
  <script data-main="scripts/main" src="scripts/constants.js"></script>
  <script data-main="scripts/main" src="scripts/util/require.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono|VT323" rel="stylesheet">
</head>
<body>
  <img id="background-image" src="./css/water.jpg" alt="background-image"></img>
  <div id="game-controller"></div>
  <div id="game-container">
    <div id="opponent-board" class="log-base"></div>
    <div id="player-board" class="log-base"></div>
    <div id="opponent-ships" class="log-base"></div>
    <div id="player-ships" class="log-base"></div>
    <div id="message-area" class="log-base"><div>No message yet</div></div>
    <div id="ready-button-container"><button id="ready-button" class="disabled" disabled></button></div>
    <ul id="shot-log" class="log-base"></ul>
    <div id="name-input-container" class="log-base">
      <label for="name-input">Player name</label>
      <input id="name-input" type="text">
    </div>
  </div>
</body>
</html>
